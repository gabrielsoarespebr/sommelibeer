<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="shortcut icon" href="images/cheers16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500&family=League+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="passwordrecover.css">
</head>

<body>
    <header>
        <div class="menu-bg">
            <div class="menu">
                <div class="menu__logo">
                    <a href="index.html">
                        <img class="logotipo logotipo-image" src="images/cheers96.png" alt="logo">
                        <div class="logotipo logotipo-text">Sommeli<span class="orange-text">beer</span></div>
                    </a>
                </div> <!-- .menu__logo -->
            </div> <!-- .menu -->
        </div> <!-- .menu-bg -->
    </header>
    <form name="passwordRecover" method="#" action="#" runat="server">
        <div>
            <label for="email">E-mail:</label><input type="email" id="email" placeholder="Insira seu email" required>
        </div>

        <input type="submit" value="Recuperar senha" onclick="submitMessage()">
    </form>
    <p id="submitMessage"></p>

    <!-- SCRITPS -->
    <script src="https://kit.fontawesome.com/34690a427f.js" crossorigin="anonymous"></script>
    <script>
        function submitMessage(event) {
            const input = document.getElementById("email").value;
            console.log(input);
            const submitMessage = document.querySelector("#submitMessage");
            if (input.includes('@')) {
                submitMessage.innerText = "Os dados de recuperação de senha foram enviados para seu e-mail.";
            }
            else{
                submitMessage.innerText = "Insira um e-mail válido.";
            }
        }
    </script>
</body>

</html>
