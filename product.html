<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelibeer</title>
    <link rel="shortcut icon" href="images/cheers16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500&family=League+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu-bg">
            <div class="menu">
                <div class="menu__logo">
                    <a href="index.html">
                        <img class="logotipo logotipo-image" src="images/cheers96.png" alt="logo">
                        <div class="logotipo logotipo-text">Sommeli<span class="orange-text">beer</span></div>
                    </a>
                </div> <!-- .menu__logo -->
                <form class="menu__search-bar" action="#" method="GET">
                    <input type="text" name="search" id="search-bar" placeholder="Procurando algo específico?">
                    <button for="search" class="search-button" type="submit"></button><i id="search"
                        class="fa-solid fa-magnifying-glass"></i>
                </form> <!-- .menu__searchbar -->
                <a class="menu-login" href="#">Entrar</a>
            </div> <!-- .menu -->
        </div> <!-- .menu-bg -->
    </header>
    <div class="container-row">

    </div> <!-- .container-row -->
    <div class="product-container grid1-2">
        <div class="center-cropped">
            <img class="product-image" src="" alt="Imagem do produto">
        </div>
        <div class="product-description">
            <div class="top-row">
                <h2 class="product-name inline"></h2>
                <span class="rating"></span>
            </div>
            <div class="specifications grid1-1">
                <label class="specification-attribute" for="brand">Marca</label>
                <span id="brand" class="specification-value"></span>

                <label class="specification-attribute" for="volume">Volume</label>
                <span id="volume" class="specification-value"></span>

                <label class="specification-attribute" for="type">Tipo</label>
                <span id="type" class="specification-value"></span>
                
                <label class="specification-attribute" for="alcoholcontent">Teor alcoólico</label>
                <span id="alcoholcontent" class="specification-value"></span>

                <label class="specification-attribute" for="ibu">IBU (Amargor)</label>
                <span id="ibu" class="specification-value"></span>

                <label class="specification-attribute" for="energyvalue">Valor energético*</label>
                <span id="energyvalue" class="specification-value"></span>

                <label class="specification-attribute" for="carbohydrates">Carboidratos totais*</label>
                <span id="carbohydrates" class="specification-value"></span>

                <label class="specification-attribute" for="allergens">Alergênicos</label>
                <span id="allergens" class="specification-value"></span>

                <label class="specification-attribute" for="ingredients">Ingredientes</label>
                <span id="ingredients" class="specification-value"></span>

                <label class="specification-attribute" for="harmonization">Harmonização</label>
                <span id="harmonization" class="specification-value"></span>

                <p id="nutritionfactslegend">*Valores para 200ml (1 copo)</p>
            </div> <!-- .specifications -->
        </div>

    </div> <!-- .product-container -->

    <!-- SCRITPS -->
    <script src="https://kit.fontawesome.com/34690a427f.js" crossorigin="anonymous"></script>
    <script src="scripts/drinks.js"></script>
    <script src="scripts/addespecifications.js"></script>
    <script src="scripts/webscrapingprices.js"></script>
</body>

</html>
