<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelibeer</title>
    <link rel="shortcut icon" href="images/cheers16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500&family=League+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-bg">
            <div class="menu">
                <div class="menu__logo">
                    <a href="index.html">
                        <img class="logotipo logotipo-image" src="images/cheers96.png" alt="logo">
                        <div class="logotipo logotipo-text">Sommeli<span class="orange-text">beer</span></div>
                    </a>
                </div> <!-- .menu__logo -->
                <form class="menu__search-bar" action="#" method="GET">
                    <input type="text" name="search" id="search-bar" placeholder="Procurando algo específico?">
                    <button for="search" class="search-button" type="submit"></button><i id="search"
                        class="fa-solid fa-magnifying-glass"></i>
                </form> <!-- .menu__searchbar -->
                <a class="menu-login" href="#">Entrar</a>
            </div> <!-- .menu -->
        </div> <!-- .menu-bg -->
    </header>

    <main>
        <section class="filter-section">
            <label for="orderBy">Ordenar por:</label>
            <select name="orderBy" id="orderBy">
                <option selected value="relevance_desc">Maior relevância</option>
                <option value="relevance_asc">Menor relevância</option>
                <option value="rating_desc">Melhor avaliação</option>
                <option value="rating_asc">Pior avaliação</option>
                <option value="price_desc">Maior preço</option>
                <option value="price_asc">Menor preço</option>
                <option value="alcool_desc">Maior teor alcoólico</option>
                <option value="alcool_asc">Menor teor alcoólico</option>
            </select>
        </section> <!-- .filter-section -->

        <section id="content">
            <aside id="filter-options">
                <h1>Filtros:</h1>
                <p>Preço</p>
                <p>Avaliação</p>
                <p>Volume</p>
                <p>Tipo</p>
                <p>Quantidade</p>
                <p>Marcas</p>
                <p>Teor Alcoolico</p>
            </aside>

            <section id="products-manager">
                <section id="products-list">
                    <div class="products-container">
                    </div> <!-- .products-container -->
                
                </section>
                <div class="seta">
                    <img class="arrow-left" src="images/arrow-left.png" alt="">
                    <img class="arrow-right" src="images/arrow-right.png" alt="">
                </div>
            </section>
        </section>
    </main>
    
    <!-- SCRITPS -->
    <script src="https://kit.fontawesome.com/34690a427f.js" crossorigin="anonymous"></script>
</body>

</html>
